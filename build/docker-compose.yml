# This is the Build docker-compose.yml file. You can directly run ChurchCRM in docker with the main docker-compose.yml file or through the RUN commands explained in the README file

version: '2'

services:

  database: #Name of DB Host
    container_name: database
    image: mariadb:10.1
    env_file:
     - crm.env

  churchcrm:
    container_name: churchcrm
    build: .
    ports:
      - "80:80"
    env_file:
      - crm.env
